<!DOCTYPE html>
<html>
    <head>
        <!--meta charset is used by browser to understand the character encoding used.It is not displayed in the browser but is used just for understanding.-->
        <meta charset="utf-8">
        <title>Syntactics</title>
        <!--rel:defines relation, href:gives path-->
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <!--header-->
        <header>
            <div class="container">
                <div class="header-left">
                    <h1 class=name>Syntactics</h1>
                </div>
                <span class="fa fa-bars menu-icon"></span>
                <div class="header-right">
                    <a href="#">About</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </header>

        <!-- c lang -->
        <div class="top-wrapper">
            <div style="width:100%">
                <h1>C language</h1>
                <div class="options">
                    <button class="stdio" value="stdio">stdio</button>
                    <button class="less" value="<"><</button>
                    <button class="hash" value="#">#</button>
                    <button class="include" value="include">include</button>
                    <button class="dot" value=".">.</button>
                    <button class="great" value=">">></button>
                    <button class="h" value="h">h</button>
                </div>
            </div>
            <div class="editor" style="width:90%">
                <input type="text" class="edit" value="" disabled>
            </div>
            <button class="check">Check</button>    
            <button class="clear">Clear</button>
        </div>

        <!--checking-->
        <div class="checker">
            <output class="result" type="text" value="" />
        </div>

        <!-- languages options -->
        <div class="lesson-wrapper">
            <div class="container">
                <div class="heading">
                    <h1>Select a language</h1>
                </div>
                <div class="lessons">
                    <div class="lesson"> 
                        <div class="lesson-icon">
                            <img src="./oop.jpeg" />
                        </div>
                        <div class="text-contents">
                            <ul>
                                <li><a href="#">C++</a></li>
                                <li><a href="#">C#</a></li>
                                <li><a href="#">Java</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="lesson">
                        <div class="lesson-icon">
                            <img src="./sl.jpeg" />
                        </div>
                        <div class="text-contents">
                            <ul>
                                <li><a href="#">Javascript</a></li>
                                <li><a href="#">Python</a></li>
                                <li><a href="#">PHP</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="lesson">
                        <div class="lesson-icon">
                            <img src="./pop.jpeg" />
                        </div>
                        <div class="text-contents">
                            <ul>
                                <li><a href="#">C</a></li>
                                <li><a href="#">Fortran</a></li>
                                <li><a href="#">Pascal</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="end">            
                <a href="#">Services</a>
                <a href="#">Community</a>
                <a href="#">Support</a>
                <a href="#">Connect with us</a>
            </div>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
